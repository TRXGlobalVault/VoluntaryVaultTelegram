<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voluntary Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Manrope',sans-serif;margin:0;padding:0;}
body{background: linear-gradient(135deg,#020617,#071a3a);color:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
.container{max-width:900px;width:100%;padding:40px 20px;text-align:center;}
.logo{font-size:42px;font-weight:800;color:#00ffd5;margin-bottom:40px;}
/* Языки фиксированы */
.lang{
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 8px;
    z-index: 9999;
}
.lang button{background:none;border:1px solid rgba(255,255,255,0.3);color:white;padding:6px 12px;border-radius:6px;cursor:pointer;transition:0.2s;}
.lang button:hover{background: rgba(255,255,255,0.1);}
.hero h1{font-size:46px;line-height:1.2;margin-bottom:20px;}
.hero p{font-size:20px;opacity:0.85;max-width:650px;margin:auto;margin-bottom:40px;}
.card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);border-radius:22px;padding:35px;margin-bottom:40px;backdrop-filter:blur(15px);}
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;}
.feature{background:rgba(0,0,0,0.4);padding:25px;border-radius:16px;transition:0.25s;}
.feature:hover{background:rgba(0,0,0,0.6);}
.feature h3{margin:0 0 8px;color:#00ffd5;}
.feature p{margin:0;opacity:0.85;}
.btn{display:inline-block;background:linear-gradient(135deg,#00ffd5,#00aaff);color:#000;text-decoration:none;padding:20px 55px;font-size:20px;font-weight:700;border-radius:60px;box-shadow:0 0 35px rgba(0,255,213,0.6);transition:0.3s;margin-top:20px;}
.btn:hover{transform:scale(1.06);box-shadow:0 0 50px rgba(0,255,213,0.9);}
.social-proof{margin-top:20px;font-size:15px;opacity:0.7;}
footer{margin-top:40px;font-size:13px;opacity:0.5;}
@media(max-width:768px){.hero h1{font-size:36px;}.hero p{font-size:18px;}}
</style>
</head>

<body>
<div class="lang">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('cn')">CN</button>
    <button onclick="setLang('jp')">JP</button>

            <div class="feature">

                <p id="f3"></p>
            </div>
        </div>
    </div>

    <a class="btn" href="https://t.me/VoluntaryVault" target="_blank" id="join"></a>
    <div class="social-proof" id="proof"></div>
    <footer>© 2023–2026 Voluntary Vault. All rights reserved.</footer>
</div>

</body>
